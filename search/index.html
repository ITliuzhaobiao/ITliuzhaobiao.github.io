	var s = '[{"title":"HEXO+github+git搭建博客及MD语法","date":"2018-03-28T14:21:24.709Z","content":"欢迎使用 Hexo ，这里有更多的 文档 信息。在使用Hexo时遇到任何问题， 寻找问题答案可以到 这里 或者向他咨询 GitHub。\nHEXO使用的基本方法\n创建一篇文章\n1$ hexo new My New Post Name\n更多信息: Writing\n本地运行服务器\n1$ hexo server\n更多信息: Server\n本地运行服务器同时为调试模式\n1$ hexo server --debug\n生成静态文件\n1$ hexo generate\n更多信息: Generating\n部署到远程站点\n1$ hexo deploy\n更多信息: Deployment\n文章语法（标题，水平线，商标，引用，列表）\n\n标题的使用\n\n代码及效果\n123456# h1 Heading## h2 Heading### h3 Heading#### h4 Heading##### h5 Heading###### h6 Heading\n由于标题一和标题二会产生目录，故不演示效果。\nh3 Heading\nh4 Heading\nh5 Heading\nh6 Heading\n\n水平线的使用\n\n代码及效果\n123***  水平线---  水平线___  水平线\n\n\n\n\n商标符号的使用\n\n代码及效果\n12(c) (C) (r) (R) (tm) (TM) (p) (P) +-?????? !!!! -- --- ,,\n© © ® ® ™ ™ § § ±\n??? !!! – — ,\n\n引用文字的使用\n\n代码及效果\n123&gt; 引用一&gt;&gt; 引用二&gt;&gt;&gt; 引用三\n\n引用一\n\n引用二\n\n引用三\n\n\n\n\n列表的使用\n\n代码及效果\n12345678910111. 列表12. 列表2\t1. 子列表1\t2. 子列表2\t\t1. 孙列表13. 列表3+ 无序列表\t+ 子无序列表\t\t+ 孙无序列表+ 无序列表\n\n列表1\n列表2\n\n子列表1\n子列表2\n\n孙列表1\n\n\n\n\n列表3\n\n\n无序列表\n\n子无序列表\n\n孙无序列表\n\n\n\n\n无序列表\n\n\n\n文章语法（代码段，表格，链接，标记，自定列表）\n\n代码段的使用\n\n代码及效果\n12345678文字段中的代码：`System.out.println(&quot;Hello World&quot;);`     代码段使用``` public void main(String[] arge)&#123;\tSystem.out.println(&quot;Hello World&quot;);&#125;```  每行的空格数为4个以后：后面的文字自动转化为代码形式\n文字段中的代码：System.out.println(&quot;Hello World&quot;);\n代码段使用\n123public void main(String[] arge)&#123;\t\tSystem.out.println(&quot;Hello World&quot;);&#125;\n每行的空格数为4个以后：后面的文字自动转化为代码形式\n\n表格的使用\n\n代码及效果\n1234| 表 —— 头 —— 1 | 表 —— 头 —— 2 | 表 —— 头 —— 3 || :---- | :----: | ----: || 居左 | 居中 | 居右 || 内容 | 内容 | 内容 |\n\n\n\n表 —— 头 —— 1\n表 —— 头 —— 2\n表 —— 头 —— 3\n\n\n\n\n居左\n居中\n居右\n\n\n内容\n内容\n内容\n\n\n\n\n链接的使用\n\n代码及效果\n123[文字链接](http:blog.itlzb.cn &quot;耳语心声&quot;)![图标，图片链接](http:blog.itlzb.cnimagesicon.jpg)Autoconverted link https:github.comnodecapica (enabled linkify)\n文字链接\n\nAutoconverted link https:github.comnodecapica (enabled linkify)\n\n标记文字的使用\n\n代码及效果\n1234567Footnote 1 link[^first].Footnote 2 link[^second].Inline footnote^[Text of inline footnote] definition.Duplicated footnote reference[^second].[^first]: Footnote **can have markup**    and multiple paragraphs.[^second]: Footnote text.\nFootnote 1 link[1].\nFootnote 2 link[2].\nInline footnote[3] definition.\nDuplicated footnote reference[2].\n\n定义列表的使用\n\n代码及效果\n123456789定义列表类型一的使用:   代码及效果文字内容定义列表类型二的使用  ~ 代码及效果文字内容\n\n定义列表类型一的使用\n代码及效果\n\n文字内容\n\n定义列表类型二的使用\n代码及效果\n\n文字内容\n这是定义的标记文字的链接位置\n\n\n\n\n\nFootnote can have markup\nand multiple paragraphs. ↩\n\nFootnote text. ↩ ↩\n\nText of inline footnote ↩\n\n\n\n","tags":["HEXO","github","Coding","搭建博客"],"path":"2018/03/28/github_HEXO/","external_link":""},{"title":"JAVA —— 集合","date":"2018-06-16T14:46:08.000Z","content":"Java 集合框架主要包括两种类型的容器，一种是集合（Collection），存储一个元素集合，另一种是图（Map），存储键值对映射。JAVA集合可以更方便的存储数据，相对于数组来说有很大的优势，集合的容量可以动态的添加，而数组定义后大小不可变。\nJAVA集合框架\n总述：集合包括三大接口Iterator、Collection和Map；均属于java.util包下\n集合与数组的区别：\n\n\n数组在定义后，其长度是固定的，但如果需要增大数组，需要自己编写动态数组的实现；可以存储基本类型数据，也可以存储引用类型数据。\n\n\n集合的长度是可动态变化的，只能存储引用类型数据。\n\n\n\n\nCollection：方法 15+\n\n\n在JDK1.2之后出现；该接口不提供任何方法的具体实现，对象实例表示可以存储一组对象，这一组对象称为Collection的元素；一些Collection是允许元素重复的，也有不允许元素重复；一些Collection元素有序，也有无序的。\n\n\n对于Collection又可以分为两个子接口List和Set：\nCollection接口定义的方法按照功能分类：\n\n\n添加功能：\n\nboolean add(Object o)————添加任意类型数据，添加成功返回true\nboolean addAll(Collection c)————将一个集合中所有元素添加至集合，调用集合添加参数集合中的所有元素\n\n\n\n删除功能：\n\nvoid clear()————移除集合中全部元素,没有返回值\nboolean remove(Object o)————移除集合中指定元素，集合元素被移除返回true\nboolean removeAll(Collection c)————移除元素，调用集合移除参数集合中包含的元素，调用集合元素发生更改，返回true，参数集合不发生变化\n\n\n\n判断功能：\n\nboolean contains(Object o)————判断指定元素是否存在，调用集合中存在参数元素，返回true\nboolean containsAll(Collection c)————判断集合中是否包含指定集合元素，调用集合包含参数集合中全部元素返回true\nboolean isEmpty()————判断该集合是否为空，集合为空返回true\n\n\n\n获取功能：\n\nIterator Iterator()————集合的迭代器，用于集合的遍历，返回集合用于遍历的iterator对象【a】\nObject[] toArray()————将集合元素转换为数组形式，返回Object类型数组\nT[] toArray(T[] t)————将集合元素返回指定类型的数组形式，返回集合所有元素的数组，集合元素可以直接存储在参数数组中（前提是参数数组必须大小与集合转化为数组大小相同，可以小于将转化为的数组，但是只有在返回的数组大小与参数数组大小一致时才存储在参数数组中），也作为返回值返回\n\n\n\n长度功能：\n\nint size()————得到集合的长度，返回调用集合长度\n\n\n\n交集功能：\n\nboolean retainAll(Collection c)————仅保留两个集合中重复的元素，并且将重复元素存储在调用集合中，调用集合元素发生更改返回true，参数集合不发生变化\n\n【a】Iterator对象有三个方法：boolean hasNext()，E next()，void remove()；\nhasNext();如果迭代后面仍有元素，返回true\nnext();返回迭代的下一个元素，并同时指向下一个元素\nremove();从集合中移除迭代器返的最后一个元素,每调用一次next仅可以用一次该方法\nIterator接口是在具体实现类中通过内部类实现，以此来针对不同的数据组织形式，编写hasNext(),next()和remove()方法。\n迭代器是依赖于集合存在的，如果在使用迭代器的时候，使用集合修改元素，，这时迭代器并不能发现集合元素的变化，所以就会报出错误【ConcurrentModificationException，当方法检测到对象的并发修改，但不允许这种修改时，抛出此异常。】但是有时就是需要在遍历时添加元素，这是我们就需要解决这种异常错误；有两种方法；A：在使用迭代器遍历时，使用迭代器提供的方法修改元素，但是在Iterator中并没有提供添加元素的方法，这就需要用到ListIterator接口提供的方法（只有在List集合中存在该接口）。B：使用集合遍历元素，利用集合提供的方法修改元素（普通for）。\n只有在List类型的集合才能使用ListIterator接口；在后面有Listiterator的示例代码。不允许既使用迭代器又使用集合。\n\n\n对Collection接口定义的方法代码演示：\n12345678910111213141516171819202122232425262728293031323334353637383940414243444546474849505152   static void collection()&#123;\t创建集合对象，接口不能实例化，需要使用其子实现类实例化\tCollection&lt;Student&gt; coll = new ArrayList&lt;&gt;();\tCollection&lt;Student&gt; c = new ArrayList&lt;&gt;();\t创建要添加的元素\tStudent s1 = new Student(&quot;张三&quot;,12);\tStudent s2 = new Student(&quot;李四&quot;,15);\tStudent s3 = new Student(&quot;王五&quot;,19);\t向集合中添加元素\tcoll.add(s1);\tcoll.add(s2);\tcoll.add(s3);\tc.add(s1);\tc.add(s2);\t向集合中添加一个集合\tcoll.addAll(c);\t移除集合中指定的单个实例\tcoll.remove(s1);\t移除集合中与参数集合中所有相同的元素\tcoll.removeAll(c);\t移除集合中所有的元素\tc.clear();\tc.add(s3);\tSystem.out.println(&quot;判断元素s1是否存在集合coll中：&quot; + coll.contains(s1));\tSystem.out.println(&quot;判断参数集合中元素是否为调用集合元素的子集：&quot; + coll.containsAll(c));\tSystem.out.println(&quot;判断集合是否为空：&quot; + coll.isEmpty());\t将集合对象转为一个数组\tObject[] o = coll.toArray();\tStudent s = (Student)o[0];\tSystem.out.println(s.getName()+ &quot;---&quot; + s.getAge());\t获取集合的大小\tSystem.out.println(&quot;该集合共有元素：&quot; + coll.size());\t保留两个集合的交集元素,保留元素存放在调用集合中\tcoll.retainAll(c);\t使用Iterator方法遍历集合\tIterator&lt;Student&gt; i = c.iterator();\twhile(i.hasNext())&#123;\t\tStudent ss = new Student();\t\tss = i.next();\t\tSystem.out.println(ss.getName() + &quot;---&quot; + ss.getAge());\t&#125;&#125;*输出结果(需要一个Student类)：   \t判断元素s1是否存在集合coll中：false   \t判断参数集合中元素是否为调用集合元素的子集：true   \t判断集合是否为空：false   \t王五---19   \t该集合共有元素：1   \t王五---19*\n首先学习了Collection，练习了其接口方法，掌握集合的基本使用；一些集合允许重复，一些不允许重复；一些元素有序，一些无序；那么这就与集合接口的具体实现有关系了，该接口存在两个子接口：List和Set两类。他们都包含了父类方法，同时也添加了适合自己数据结构的一些方法。\n\n\nList：新增方法 10+\n\n\n允许元素重复，有序的集合，用户可以对元素的插入位置精确的控制，也可以通过整数索引访问元素；\n\n\n具体常用实现类：ArrayList、LinkedList和Vector\n\n\n新增方法：\n\nvoid add(int index,E e)————向集合指定位置添加元素\nvoid addAll(int index,Collection&lt;? extends E&gt; c)————向集合指定位置添加集合\n\n注意：针对使用索引的方法，切记索引值要在集合已存在的索引范围【0 ~ m+1】，如果超过范围，则会运行错误。（IndexOutOfBoundExpeception）\n\n\nE get(int index)————获取集合指定位置元素\nint indexOf(Object o)————获取指定元素的第一次出现索引值\nint lastIndexOf(Object o)————获取指定元素最后出现的索引值\nE remove(int index)————移除集合指定索引处元素并返回移除元素\nE set(int index,E e)————替换指定位置元素并返回被替换元素\nList subList(int fromIndex,int toIndex)————获取集合指定范围内的子集合元素\nListIterator listIterator()————返回此列表元素的列表迭代器（按适当顺序）\nListIterator listIterator(int index)————返回列表中元素的列表迭代器（按适当顺序），从列表的指定位置开始。\n\n对于List新增方法的演示：\n  12345678910111213141516171819202122232425262728293031323334353637383940414243444546   static void list()&#123;\t创建List实例\tList&lt;Integer&gt; list = new ArrayList&lt;&gt;();\tList&lt;Integer&gt; l = new ArrayList&lt;&gt;();\t向集合中添加元素\tlist.add(1);\tlist.add(3);\tlist.add(1,2);\tl.add(4);\tlist.addAll(0,l);\tlist.add(4);\tSystem.out.println(&quot;获取到指定索引的元素：&quot; + list.get(2));\tSystem.out.println(&quot;获取指定元素第一次出现的索引值：&quot; + list.indexOf(4));\tSystem.out.println(&quot;获取指定元素最后一次出现的索引值：&quot; + list.lastIndexOf(4));\tSystem.out.println(&quot;移除指定索引处的元素：&quot; + list.remove(0));\tSystem.out.println(&quot;替换指定索引处的元素：&quot; + list.set(0,4));\tList&lt;Integer&gt; ll = list.subList(1,3);\tSystem.out.println(ll);\tSystem.out.println(list);\tList类型集合特有的遍历方法\tfor(int i = 0;i &lt; list.size();i++)&#123;\t\tSystem.out.print(list.get(i) + &quot;、&quot;);\t&#125;\tSystem.out.println();\tListIterator的父亲是Iterator,同样也是通过内部类实现该接口中的方法\tListIterator&lt;Integer&gt; li = list.listIterator();\twhile(li.hasNext())&#123;\t\tSystem.out.print(li.next() + &quot;、&quot;);\t&#125;\tSystem.out.println();\twhile(li.hasPrevious())&#123;\t\tSystem.out.print(li.previous() + &quot;、&quot;);\t&#125;&#125;*输出结果：   \t获取指定元素第一次出现的索引值：0       获取指定元素最后一次出现的索引值：4       移除指定索引处的元素：4       替换指定索引处的元素：1       [2, 3]       [4, 2, 3, 4]       4、2、3、4、       4、2、3、4、       4、3、2、4、*\nArrayList：方法 20+该类型集合插入、删除慢，查找快；线程不安全，效率高；内部实现是使用的动态数组实现的，初始容量大小为10，容量可以动态扩充大小，使用的是Arrays.copyOf(oldArray,newArrayLength)方法实现的扩充方法。\n\n在前面学习的接口所有方法，都是在其子类中具体实现，\n\n简单示例代码：\n  123456789101112131415161718192021222324252627static void arrayLists()&#123;        JDK1.5及之前泛型前后都要写    \tList&lt;String&gt; arrayLists = new ArrayList&lt;&gt;();    创建集合实例对象    \tarrayLists.add(&quot;your name&quot;);    向集合中添加第一个元素    \tarrayLists.add(&quot;your age&quot;);     添加第二个元素    \tarrayLists.add(1,&quot;your sex&quot;);   添加第三个元素    \tString e = arrayLists.get(2);   得到集合中索引为2的元素    \tint index = arrayLists.indexOf(&quot;your age&quot;);     得到指定元素的索引值    \tboolean empty = arrayLists.isEmpty();   判断集合元素是否为空    \tarrayLists.remove(2);   移除集合中指定索引处的元素    \tarrayLists.set(1,&quot;your sweetheart&quot;);    将集合指定索引处的元素替换    \tarrayLists.add(2,e);    向指定索引处添加元素    \tint size = arrayLists.size();   得到集合的大小    \tboolean exist = arrayLists.contains(&quot;your age&quot;);    判断集合中是否存在指定元素    \tObject[] p = arrayLists.toArray();  将集合转换为数组\tObject类型数组不可以强制转换为String类型数组。    \tSystem.out.println(&quot;取出下标为2的元素：&quot; + e + &quot;；取出元素为“your age”的索引值：&quot; + index + &quot;；集合是否为空：&quot; + empty);    \tSystem.out.println(&quot;最后该集合的大小为：&quot; + size + &quot;；集合中是否存在元素“your age”：&quot; + exist);    \tSystem.out.print(&quot;集合中的数据：&quot;);    \tfor(Object o : p)&#123;    \t\tSystem.out.print(o.toString() + &quot;,   &quot;);    \t&#125;    \t\t    *输出结果：\t\t        取出下标为2的元素：your age；取出元素为“your age”的索引值：2；集合是否为空：false        最后该集合的大小为：3；集合中是否存在元素“your age”：true        集合中的数据：your name,   your sweetheart,   your age,         *\nVector：方法 42+该类型集合插入、删除慢，查找快；线程安全，效率低；内部也是使用动态数组实现。对于该的集合使用比较少，基本使用方法与ArrayList一致，不过因为Vector出现在1.0版本，而Collection是在1.2中出现，所以Vector又有一些自己1.0时的方法。\n\n\n特有方法：\n\nvoid addElement(Object o)————添加元素\nE elementAt(int index)————获取集合指定索引元素\nEnumeration elements()————获取集合对象中的所有项\n代码演示：\n\n12345678910111213141516171819  static void vector()&#123;\tVector&lt;String&gt; v = new Vector&lt;&gt;();\t使用Vector特有的添加方法添加元素\t\t使用add方法替代使用\tv.addElement(&quot;name&quot;);\tv.addElement(&quot;age&quot;);\t获取指定索引处的元素\t\t使用get方法替代\tSystem.out.println(v.elementAt(0));\t使用特有的方法遍历集合\t\t使用iterator方法代替\tEnumeration&lt;String&gt; en =  v.elements();\twhile(en.hasMoreElements())&#123;\t\tSystem.out.println(en.nextElement());\t&#125;&#125;输出结果：   name   name   age\nLinkedList：方法 38+该类型集合插入，删除快，查找慢；内部实现是使用双向链表；\n\n\n特有方法：\n\nvoid addFirst(E e)————将元素添加至集合首部\nvoid addLast(E e)————将元素添加至集合的最后（与add方法功能一致）\nE getFirst()————得到集合中第一个元素，并返回\nE getLast()————得到集合中最后一个元素，并返回\nE removeFirst()————移除集合中第一个元素，并返回\nE removeLast()————移除集合中最后一个元素，并返回\n还有一些不常用的方法，详情查看Java API\n\n\n\n代码演示：\n  1234567891011121314151617181920212223242526   static void linkedList()&#123;\tLinkedList&lt;String&gt; ll = new LinkedList&lt;&gt;();\t添加元素\tll.addFirst(&quot;第一&quot;);\tll.addFirst(&quot;第二&quot;);\tll.addFirst(&quot;第三&quot;);\tll.addLast(&quot;第四&quot;);\t获取元素\tSystem.out.println(&quot;获取集合的第一个元素：&quot; + ll.getFirst());\tSystem.out.println(&quot;获取集合的最后一个元素：&quot; + ll.getLast());\t移除元素\tSystem.out.println(&quot;移除集合中第一个元素：&quot; + ll.removeFirst());\tSystem.out.println(&quot;移除集合中最后一个元素：&quot; + ll.removeLast());\t遍历集合\tListIterator&lt;String&gt; lit = ll.listIterator();\twhile(lit.hasNext())&#123;\t\tSystem.out.print(lit.next() + &quot;、&quot;);\t&#125;&#125;输出结果：    获取集合的第一个元素：第三       获取集合的最后一个元素：第四       移除集合中第一个元素：第三       移除集合中最后一个元素：第四       第二、第一、\n\n\nSet：无新增方法\n\n\n这种集合不允许元素重复，集合元素也是无序的\n\n\n该集合的实现类有：TreeSet和HashSet两种类型\n\n\n无新增方法\n\n\n代码演示：在子类中实现\nHashSet：方法：8+     底层使用哈希表，要hashCode和equals两个方法保证集合元素的唯一性，使用的是HashMap的put方法添加元素；对于自定义的一些类对象，就需要我们重写hashCode和equals方法（IDE工具可以自动生成）\n\n\n代码示例\n  12345678910111213141516171819  static void hashSet()&#123; HashSet&lt;Student&gt; hs = new HashSet&lt;&gt;(); hs.add(new Student(&quot;张三&quot;,12)); hs.add(new Student(&quot;李四&quot;,50)); hs.add(new Student(&quot;王五&quot;,20)); hs.add(new Student(&quot;张三&quot;,19)); hs.add(new Student(&quot;张三&quot;,12)); for(Student s : hs)&#123;\t System.out.println(s.getName() + &quot;---&quot; + s.getAge()); &#125; &#125;Student对象中需要重写hashCode和equals方法，因为添加元素并保证元素的唯一性需要通过这两个方法的返回值决定*输出结果：通过输出结果可以看到，集合元素的顺序和我们输入的顺序不一致  \t 李四---50       张三---12       王五---20       张三---19*\nLinkedHashSet:无新方法        这是一种有序并且保证集合元素唯一的类，父类是HashSet\n\n示例代码：略（使用方法和HashSet一样）\n\nTreeSet：方法：26+    该类型集合底层实现是使用红黑树（自平衡二叉树），其中的元素是无序的（元素是按照代码中的排序方式排序的：自然排序和比较器排序Comparable，具体实现取决于构造方法Comparator）集合的具体实现是使用的TreeMap的方法\n\n\n代码示例：\n  12345678910111213141516171819202122232425262728293031323334353637383940414243444546474849505152535455565758596061626364656667686970717273747576777879808182838485868788   *  * 集合的唯一性通过排序方法中的比较方法返回值决定的，返回为0，表示元素重复  * 排序方式有两种  * 自然排序：让元素所属的类实现Comparable接口  * 比较器排序：让集合的构造方法接受一个Comparator子类对象  * 两种排序方法在重写方法中编写排序方式  * static void treeSet()&#123;\t 创建集合对象，使用自然排序，在String类中实现了Comparable&lt;E&gt;接口\t TreeSet&lt;String&gt; ts = new TreeSet&lt;&gt;();\t 添加集合元素\t ts.add(&quot;第一个&quot;);\t ts.add(&quot;第二个个&quot;);\t ts.add(&quot;啊啊&quot;);\t ts.add(&quot;第一个&quot;);\t\tSet集合不允许匀速重复\t for(String s : ts)&#123;\t\t System.out.println(s);\t &#125;\t System.out.println(&quot;--------------&quot;);\t *\t  * 对存储自定义对象\t  * 这是就需要注意了，如果使用存储自定义对象就必须在自定义对象类中实现Comparable接口\t  * 实现接口中的compareTo方法，在该方法中定义自己需要的排序方式\t  * 在自定义对象中设置的按照年龄排序，然后年龄相同在比较姓名，如果两者相同则认为同一对象\t  * \t 使用无参构造方法\t TreeSet&lt;Student&gt; ts2 = new TreeSet&lt;&gt;();\t ts2.add(new Student(&quot;张三&quot;,12));\t ts2.add(new Student(&quot;李四&quot;,50));\t ts2.add(new Student(&quot;王五&quot;,20));\t ts2.add(new Student(&quot;张三&quot;,19));\t ts2.add(new Student(&quot;张三&quot;,12));\t ts2.add(new Student(&quot;张三&quot;,12));\t for(Student s : ts2)&#123;\t\t System.out.println(s.getName() + &quot;---&quot; + s.getAge());\t &#125;\t System.out.println(&quot;--------------&quot;);\t 使用比较器比较元素；使用有参构造方法\t\t TreeSet&lt;Student&gt; ts3 = new TreeSet&lt;&gt;(new MyComparator());\t ts3.add(new Student(&quot;张三&quot;,12));\t ts3.add(new Student(&quot;李四&quot;,50));\t ts3.add(new Student(&quot;王五&quot;,20));\t ts3.add(new Student(&quot;张三&quot;,19));\t ts3.add(new Student(&quot;张三&quot;,12));\t ts3.add(new Student(&quot;张三&quot;,12));\t for(Student s : ts2)&#123;\t\t System.out.println(s.getName() + &quot;---&quot; + s.getAge());\t &#125;        System.out.println(&quot;----------------&quot;);\t 参数中直接创建接口的实现内部类；实现Comparator接口的方法\t TreeSet&lt;String&gt; ts1 = new TreeSet&lt;&gt;(new Comparator&lt;String&gt;() &#123;\t\t@Override\t\tpublic int compare(String o1, String o2) &#123;\t\t\tint i1 = o1.length() - o2.length();\t\t\tint i2 = i1==0?o1.compareTo(o2):i1;\t\t\treturn i2;\t\t&#125;\t &#125;);\t ts1.add(&quot;第一个&quot;);\t ts1.add(&quot;第二个个&quot;);\t ts1.add(&quot;第三个&quot;);\t ts1.add(&quot;啊啊&quot;);\t for(String s : ts1)&#123;\t\t System.out.println(s);\t &#125;&#125;   *输出结果：       啊啊       第一个       第二个个       --------------       张三---12       张三---19       王五---20       李四---50       --------------       张三---12       张三---19       王五---20       李四---50       ----------------       啊啊       第一个       第三个       第二个个          *\nCollection集合的简单总结：\n\n\nCollection\n\nList：有序，可重复\n\nArrayList：增删慢，查找快；底层使用数组，线程不安全，效率高\nVector：增删满，查找快；底层使用数组，线程安全，效率低\nLinkedList：增删快，查找慢；底层使用链表\n\n\nSet：无序，不可重复\n\nHashSet：集合元素有序，底层使用哈希表，依靠hashCode和equals方法，保证元素唯一\n\nLinkedHashSet：底层是链表和哈希表(链表保证有序，哈希表保证唯一)\n\n\nTreeSet：底层使用自平衡二叉树，有两种排序方案：自然排序(Comparable)、比较器排序(Comparator)，实现该接口，保证唯一依赖的是排序方法的返回值，0表示元素重复\n\n\n\n\n\nMap：方法 14+\n\n\n该集合是一种将键映射到值的对象。一个映射不能包含重复的键；每个键最多只能映射到一个值。Map的数据结构键有关，是双列结构\n\n\n该接口的使用是通过HashMap和TreeMap两个实现类\n\n\nMap方法按照功能分类：\n\n\n添加功能：\n\nV put(K key,V value)————添加修改一对键值对元素，返回集合之前键对应的值\nvoid putAll(Map&lt;? extends K,? extends V&gt; m)————添加一个Map集合\n\n\n\n删除功能：\n\nvoid clear()————清除集合中的所有键值对元素\nV remove(Object key)————移除指定键的键值对元素\n\n\n\n判断功能：\n\nboolean containsKey(Object key)————判断该键是否存在\nboolean containsValue(Object value)————判断该值是否存在\nboolean isEmpty()————判断该集合是否为空\n\n\n\n获取功能：\n\nSet&lt;Map.Entry&lt;K,V&gt;&gt; entrySet()————返回此映射中包含的映射关系的 Set 视图\nV get(Object key)————得到指定键映射的值\nSet keySet()————返回此映射中包含的键的 Set 视图\nCollection values()————返回此映射中包含的值的 Collection 视图\n\n\n\n长度功能：\n\nint size()————得到集合的键值对数量\n\nMap.Entry&lt;K,V&gt;：这是一种键值对实体，提供了得到键和值的方法：getKey、getValue，在对集合进行键值对遍历时可以使用这种方法，也可以使用键找值的方法遍历\n\n\n对Map接口定义的方法代码演示：\n\n\n  1234567891011121314151617181920212223242526272829303132333435363738394041424344454647484950   static void maps()&#123;\t创建集合\tMap&lt;String,String&gt; m = new HashMap&lt;&gt;();\t添加元素，如果集合中元素键已存在，新的元素值将会替换以前键的值\tm.put(&quot;火警&quot;,&quot;119&quot;);\tm.put(&quot;急救&quot;,&quot;120&quot;);\tm.put(&quot;匪警&quot;,&quot;110&quot;);\tm.put(&quot;火警&quot;,&quot;未知&quot;);\t清除集合元素\tm.clear();\tm.remove(&quot;火警&quot;);\t判断指定键是否存在集合中\tSystem.out.println(&quot;判断急救在集合中：&quot; + m.containsKey(&quot;急救&quot;));\tSystem.out.println(&quot;判断120在集合中：&quot; + m.containsValue(&quot;120&quot;));\tSystem.out.println(&quot;判断集合是否为空：&quot; + m.isEmpty());\tSystem.out.println(&quot;得到集合的键值对数量：&quot; + m.size());\t得到指定键的值\tSystem.out.println(&quot;获取键为匪警的值：&quot; + m.get(&quot;匪警&quot;));\t得到所有的键\tSet&lt;String&gt; s = m.keySet();\tfor(String ss : s)&#123;\t\tSystem.out.println(ss + &quot;、&quot;);\t&#125;\t得到所有的值\tCollection&lt;String&gt; c = m.values();\tfor(String a : c)&#123;\t\tSystem.out.println(a);\t&#125;\t获取键值对\t\t也可以通过键找值\tSet&lt;Map.Entry&lt;String,String&gt;&gt; set = m.entrySet();\tfor(Map.Entry&lt;String,String&gt; me : set)&#123;\t\tSystem.out.println(me.getKey() + &quot;---&quot; + me.getValue());\t&#125;\tSystem.out.println(m);&#125;*输出结果：    判断急救在集合中：true       判断120在集合中：true       判断集合是否为空：false       得到集合的键值对数量：2       获取键为匪警的值：110       急救、       匪警、       120       110       急救---120       匪警---110       &#123;急救=120, 匪警=110&#125;*\nHashMap：基于哈希表的 Map 接口的实现。此实现提供所有可选的映射操作，并允许使用 null 值和 null 键。此类不保证映射的顺序，特别是它不保证该顺序恒久不变。 使用方法与上面Map中方法一致\nLinkedHashMap：Map 接口的哈希表和链接列表实现，具有可预知的迭代顺序。此实现与 HashMap 的不同之处在于，后者维护着一个运行于所有条目的双重链接列表。此链接列表定义了迭代顺序，该迭代顺序通常就是将键插入到映射中的顺序（插入顺序）。\nTreeMap：基于红黑树（Red-Black tree）的 NavigableMap 实现。该映射根据其键的自然顺序进行排序，或者根据创建映射时提供的 Comparator 进行排序，具体取决于使用的构造方法。如果是存储自定义对象，这是就要在元素所属的类中实现自然排序接口，或者使用有参的构造方法实现比较器排序\n\n新增方法：\n\nMap.Entry&lt;K,V&gt; ceilingEntry(K key)————返回一个键-值映射关系，它与大于等于给定键的最小键关联；如果不存在这样的键，则返回 null\n还有很多个的新增方法，但是一般不常用\n代码演示：\n\n\n\n  123456789101112131415161718192021222324   static void treeMaps()&#123;\tTreeMap&lt;Student,Integer&gt; ts = new TreeMap&lt;&gt;();\tts.put(new Student(&quot;张三&quot;,15),101);\tts.put(new Student(&quot;李四&quot;,10),102);\tts.put(new Student(&quot;王五&quot;,46),103);\tts.put(new Student(&quot;张三&quot;,45),104);\tts.put(new Student(&quot;赵六&quot;,85),105);\tSet&lt;Map.Entry&lt;Student,Integer&gt;&gt; s = ts.entrySet();\tfor(Map.Entry&lt;Student,Integer&gt; m : s)&#123;\t\tStudent st = m.getKey();\t\tSystem.out.println(st.getName()+ &quot;---&quot; + st.getAge()+ &quot;---&quot;+ m.getValue());\t&#125;\tMap.Entry&lt;Student,Integer&gt; en = ts.ceilingEntry(new Student(&quot;张三&quot;,15));\tSystem.out.println(en.getKey().getName()+en.getValue());&#125;*输出结果：   \t李四---10---102       张三---15---101       张三---45---104       王五---46---103       赵六---85---105       张三101*\n\n\nMap集合的简单总结：\n\nMap:这是双列集合，采用键值对的方式，数据结构与键有关，与值无关\n\nHashMap:采用哈希表保证元素的唯一性，但是元素不保证有序，需要实现hashCode和equals方法\n-LinkedHashMap:采用链表和哈希表，链表保证有序，哈希表保证唯一\nTreeMap:采用红黑树的数据结构保证元素的唯一性，使用该种集合，元素所属的类需要实现Comparable接口，或者该集合的构造方法参数是一个比较器排序的对象Comparator\n\n\n\n\n集合工具\n单列集合（Collection）和双列集合（Map）；那么还有一个集合的工具类：Collections该类提供的方法很多，都是静态方法，只列举几个常用的方法\n\n void sort(List list)————默认情况是自然排序，集合元素所属的类必须实现自然排序接口才可以使用排序方法\n int binarySearch()————二分查找\n max(Collecton&lt;?&gt; c)————最大值\nvoid reverse(List&lt;?&gt; list)————反转\nvoid shuffle(List&lt;?&gt; list)————随机置换\n\n\n更多方法参考JAVA API\n","tags":["java","集合","Collection","Map"],"path":"2018/06/16/JAVA集合基础/","external_link":""}]';

	s = s.replace(/\\n/g, "\\n")
               .replace(/\\'/g, "\\'")
               .replace(/\\"/g, '\\"')
               .replace(/\\&/g, "\\&")
               .replace(/\\r/g, "\\r")
               .replace(/\\t/g, "\\t")
               .replace(/\\b/g, "\\b")
               .replace(/\\f/g, "\\f")

// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");
	var list = JSON.parse(s);
	var fuse = new Fuse(list, options);
	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
